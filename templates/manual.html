<!DOCTYPE HTML>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="static/manual/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/manual/scripts.js"></script>
<script type="text/javascript" src="static/manual/tinymce/tinymce.min.js"></script>

</head>

<body>
{% include 'menu.html' %}
<div class="content-wrapper">
    <div class="left-column">
        <div class="top-panel">
            <div class="col1"><input type="checkbox"></div>
            <div class="col2"> Все <a class="deletebtn" href="/selectingdelete">Удалить</a></div>
        </div>
        <ul>
            {% for file in files %}
            <li><div class="col1"><input type="checkbox" value="{{ file }}"></div><div class="col2"><a {% if current_file == file %}class="active"{% endif %} href="/openfile?file={{ file }}">{{ file }}</a><a
                    href="/delete_file?file={{ file }}" class="delete"><img src="static/img/delete.png" height="32" alt=""></a></div></li>
            {% endfor %}
        </ul>
                    <form action="/uploadfile" method="post" enctype="multipart/form-data">
                        <input name="file" type="file">
                        <input type="submit" value="Загрузить новый файл">
                    </form>
    </div>
    <div class="right-column">
        <form id="myForm" action="/save_json" method="post" onsubmit="tinyMCE.triggerSave();">
            <div class="form-block">
                <div class="name">
                    <div class="title">Название файла</div>
                    <input type="text" name="name" placeholder="Название файла. Пример: support" value="{{ name }}"></div>
                <div class="url">
                    <div class="title">URL</div>
                    <input type="text" name="url" placeholder="URL"  value="{{ content['url'] }}"></div>
                <div class="images">
                    <div class="title">Картинки</div>
                    <input type="text" name="images" placeholder="images"  value="{{ content['images'] }}"></div>
                <div class="headline">
                    <div class="title">Заголовок</div>
                    <input type="text" name="title" placeholder="title" value="{{ content['title'] }}"></div>
                <!-- <div class="links"><textarea name="links" id="links" cols="30" rows="10" placeholder="Links"></textarea></div> -->
                <div class="content">
                    <div class="title">Контент</div>
                    <textarea name="content" id="mytextarea" cols="30" rows="10" placeholder="Content">{{ content['content'] }}</textarea></div>
                <input type="submit" value="Сохранить"><a href="/manual" class="new_file">Добавить новый файл</a>
            </div>
        </form>
    </div>
</div>



    <script type="text/javascript">
		tinymce.init({
		  selector: '#mytextarea',
		  plugins: 'code',
		  promotion: false,
		  block_formats: 'Paragraph=p; Heading 1=h1; Heading 2=h2; Heading 3=h3; Heading 4=h4; Heading 5=h5; Heading 6=h6',
          toolbar: 'undo redo | formatselect fontselect fontsizeselect | bold italic underline strikethrough ' +
                 '| alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | ' +
                 'link image media | forecolor backcolor emoticons | preview fullscreen code'
		});


        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Останавливаем стандартное поведение отправки формы

            // Получаем данные формы
            const formData = new FormData(event.target);

            // Преобразуем FormData в обычный объект
            const formObj = Object.fromEntries(formData.entries());

            // Преобразуем объект в JSON
            const jsonData = JSON.stringify(formObj, null, 2); // Добавляем отступы для удобного форматирования

            fetch('/save_json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: jsonData
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message || result.error);
                window.location.reload();
            })
            .catch(error => {
                console.log('Ошибка:', error);
                alert('Произошла ошибка при отправке данных');
            });

        });

 document.addEventListener('DOMContentLoaded', function() {
    const topPanelCheckbox = document.querySelector('.top-panel input[type="checkbox"]');
    const leftColumnCheckboxes = document.querySelectorAll('.left-column ul li input[type="checkbox"]');
    const deleteBtn = document.querySelector('.deletebtn');

    function isAnyCheckboxChecked() {
        return Array.from(leftColumnCheckboxes).some(checkbox => checkbox.checked);
    }

    function updateDeleteBtnVisibility() {
        if (isAnyCheckboxChecked()) {
            deleteBtn.classList.add('show');
        } else {
            deleteBtn.classList.remove('show');
        }
    }

    topPanelCheckbox.addEventListener('change', function() {
        leftColumnCheckboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
        });
        updateDeleteBtnVisibility();
    });

    leftColumnCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateDeleteBtnVisibility);
    });

    // Обработчик для кнопки удаления
    deleteBtn.addEventListener('click', function(e) {
        e.preventDefault(); // Предотвращаем стандартное поведение ссылки

        const checkedBoxes = Array.from(leftColumnCheckboxes).filter(checkbox => checkbox.checked);

        if (checkedBoxes.length === 0) {
            alert('Не выбраны элементы для удаления');
            return;
        }

        const ids = checkedBoxes.map(checkbox => checkbox.value);
        const url = this.getAttribute('href');

        // Отправляем AJAX запрос
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({ ids: ids })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Успех:', data);
            window.location.reload()
        })
        .catch((error) => {

            // Здесь можно добавить код для обработки ошибок
        });
    });
});
</script>

</body>
</html>
